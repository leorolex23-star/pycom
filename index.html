<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>PyCom - Level Up Your Python</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle at top left, rgba(29, 78, 216, 0.15), transparent 30%),
                          radial-gradient(circle at bottom right, rgba(147, 51, 234, 0.15), transparent 30%);
        z-index: -1;
      }
      
      .tooltip-container {
        position: relative;
        display: inline-block;
      }
      .tooltip-text {
        visibility: hidden;
        width: 160px;
        background-color: #1f2937; /* gray-800 */
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px;
        position: absolute;
        z-index: 50;
        bottom: 125%;
        left: 50%;
        margin-left: -80px;
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s;
        transform: translateY(10px);
        font-size: 0.8rem;
        font-weight: 600;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      .tooltip-container:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes pop-in {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in { animation: pop-in 0.3s ease-out forwards; }

      @keyframes fade-in-up {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
      
      .interactive-card {
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        border-color: rgba(55, 65, 81, 1); /* gray-700 */
      }
      .interactive-card:hover {
        transform: translateY(-8px) rotate(-1deg);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        border-color: rgba(99, 102, 241, 1); /* indigo-500 */
      }
      
      @keyframes wiggle {
        0%, 100% { transform: rotate(-2deg); }
        50% { transform: rotate(2deg); }
      }
      .animate-wiggle-on-hover:hover {
        animation: wiggle 0.4s ease-in-out infinite;
      }
    </style>
